spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    username: root
    password: 12345
  liquibase:
    enabled: true
  jackson:
    default-property-inclusion: ALWAYS
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    port: ${REDIS_PORT:6379}
    host: ${REDIS_HOST:127.0.0.1}
    database: 1
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
  not-empty: true
server:
  port: 18000
logging:
  level:
    com.code.report.blog: debug